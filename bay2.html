<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bay 2 Monitor - Fire Edition</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-idle: #cf6679; 
            --accent-occupied: #96cb39; 
            --accent-warning: #cf6679; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Amazon Ember", Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 2vh 5vw; 
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 90vw;
            max-width: 850px;
            transition: border-color 0.4s ease;
            border: 4px solid transparent; /* Thicker border for lower res screens */
            will-change: border-color;
        }

        .logo-container {
            margin-bottom: 2vh;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-height: 20vh;
            max-width: 80%;  
            object-fit: contain;
        }

        .dashboard-card.occupied-state { border-color: var(--accent-occupied); }
        .dashboard-card.warning-state { border-color: var(--accent-warning); }
        .dashboard-card.idle-state { border-color: var(--accent-idle); }

        .label {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-bottom: 1vh;
        }

        .event-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2vh;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 4vh 2vw;
            margin: 2vh 0; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        .timer {
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            transition: color 0.3s;
        }

        /* State-based font sizing for Fire Tablets */
        .occupied-state .timer, .warning-state .timer { font-size: 8rem; letter-spacing: -4px; }
        .idle-state .timer { font-size: 5.5rem; letter-spacing: -1px; }

        .sub-timer {
            margin-top: 1vh;
            font-size: 1.1rem;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .event-time {
            font-size: 1.5rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 30px;
        }

        .status-dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            display: inline-block;
        }

        .occupied-dot { background-color: var(--accent-occupied); box-shadow: 0 0 15px var(--accent-occupied); }
        .warning-dot { background-color: var(--accent-warning); box-shadow: 0 0 15px var(--accent-warning); }

        #pass-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #pass-modal input {
            background: #2a2a2a;
            border: 2px solid #444;
            color: white;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border-radius: 8px;
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="dashboard-card" id="main-card">
        <div class="logo-container">
            <img src="https://m4gic-f0x.github.io/teesheet/b9.png" alt="Logo">
        </div>

        <div class="label" id="top-label">Syncing...</div>
        <div class="event-title" id="event-title">---</div>
        
        <div class="timer-container">
            <div class="timer" id="timer">--:--</div>
            <div class="sub-timer" id="timer-label">Checking Schedule</div>
        </div>

        <div class="event-time" id="event-time-footer">
            <span class="status-dot" id="status-dot"></span>
            <span id="time-range"></span>
        </div>
    </div>

    <div id="pass-modal">
        <div class="label" style="color: white;">Kiosk Locked</div>
        <input type="password" id="pin-input" placeholder="••••" maxlength="4" inputmode="numeric">
        <button style="padding: 15px 30px; font-size: 1.2rem; background: var(--accent-warning); border: none; color: white; border-radius: 8px; font-weight: bold;" onclick="checkPin()">Unlock</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyDHxd0Ms4jv6qXcBu0Od9vm3B1IeniOtTo';
        const CALENDAR_ID = 'c_49229d9cac9c5624fe5d288c9356e492658134943d61459600373109dbf8379b@group.calendar.google.com';
        const SEARCH_TERM = "Bay 2"; 
        const ADMIN_PIN = "1234";

        let currentTargetDate = null;
        let isFetching = false;
        let isOccupied = false;
        let isUpNext = false;
        let chimePlayed10 = false, chimePlayed5 = false, chimePlayed0 = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playChime(freq = 880) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        // Tap Logic for Admin
        let tapCount = 0, tapTimer = null;
        document.body.addEventListener('click', () => {
            initAudio();
            tapCount++;
            clearTimeout(tapTimer);
            if (tapCount === 3) { document.getElementById('pass-modal').style.display = 'flex'; tapCount = 0; }
            tapTimer = setTimeout(() => tapCount = 0, 500);
        });

        function checkPin() {
            if (document.getElementById('pin-input').value === ADMIN_PIN) {
                document.getElementById('pass-modal').style.display = 'none';
                document.getElementById('pin-input').value = "";
            } else {
                document.getElementById('pin-input').value = "";
            }
        }

        async function fetchCalendar() {
            if (isFetching) return;
            isFetching = true;
            try {
                const nowISO = new Date().toISOString();
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${nowISO}&singleEvents=true&orderBy=startTime&q=${encodeURIComponent(SEARCH_TERM)}&maxResults=3`;
                const response = await fetch(url);
                const data = await response.json();
                const validEvent = data.items ? data.items.find(e => (e.summary || "").toLowerCase().includes(SEARCH_TERM.toLowerCase())) : null;
                validEvent ? processEvent(validEvent) : handleNoEvents();
            } catch (e) { console.error("Fetch failed"); }
            isFetching = false;
        }

        function processEvent(event) {
            const now = new Date();
            const start = new Date(event.start.dateTime || event.start.date);
            const end = new Date(event.end.dateTime || event.end.date);
            const diffToStart = start - now;

            if (now >= start && now < end) {
                isOccupied = true; isUpNext = false;
                currentTargetDate = end;
                updateUI("CURRENTLY OCCUPIED", "Time Remaining", event.summary, 'occupied', true);
            } else if (diffToStart > 0 && diffToStart <= 600000) {
                isOccupied = false; isUpNext = true;
                currentTargetDate = start;
                updateUI("UP NEXT", "Starts In", event.summary, 'warning', true);
            } else {
                handleNoEvents();
                return;
            }
            const timeOpt = { hour: 'numeric', minute: '2-digit' };
            document.getElementById('time-range').innerText = `${start.toLocaleTimeString([], timeOpt)} - ${end.toLocaleTimeString([], timeOpt)}`;
        }

        function updateUI(top, label, title, state, showFooter) {
            document.getElementById('top-label').innerText = top;
            document.getElementById('timer-label').innerText = label;
            document.getElementById('event-title').innerText = title;
            document.getElementById('event-time-footer').style.visibility = showFooter ? "visible" : "hidden";
            
            const card = document.getElementById('main-card');
            const dot = document.getElementById('status-dot');
            card.className = `dashboard-card ${state}-state`;
            dot.className = `status-dot ${state === 'occupied' ? 'occupied-dot' : 'warning-dot'}`;
        }

        function handleNoEvents() {
            currentTargetDate = null;
            isOccupied = false; isUpNext = false;
            updateUI("STATUS", "", "Bay 2", 'idle', false);
            document.getElementById('timer').innerText = "SESSION COMPLETE";
            chimePlayed10 = chimePlayed5 = chimePlayed0 = false;
        }

        function updateTimer() {
            if (!currentTargetDate) return;
            const diff = currentTargetDate - new Date();
            if (diff <= 0) { fetchCalendar(); return; }

            if (isOccupied) {
                if (diff <= 300000 && !chimePlayed5) { playChime(1100); chimePlayed5 = true; }
                else if (diff <= 600000 && !chimePlayed10) { playChime(880); chimePlayed10 = true; }
            }

            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = (h > 0 ? h + ":" : "") + m.toString().padStart(2, '0') + ":" + s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        setInterval(fetchCalendar, 60000);
        fetchCalendar();
    </script>
</body>
</html>
