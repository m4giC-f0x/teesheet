<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bay 2 Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-idle: #03dac6;
            --accent-occupied: #96cb39;
            --accent-warning: #cf6679;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 30px 50px; 
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 95%;
            max-width: 850px;
            transition: border-color 0.5s, transform 0.3s;
            border: 2px solid transparent;
            z-index: 1;
        }

        .logo-container {
            margin-top: -10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-height: 180px;
            max-width: 450px;  
            object-fit: contain;
        }

        .dashboard-card.occupied-state { border-color: var(--accent-occupied); }
        .dashboard-card.warning-state { border-color: var(--accent-warning); }

        .label {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            line-height: 1.1;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer-container {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer {
            font-size: 8rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -4px;
            line-height: 1;
            transition: color 0.3s;
        }

        .sub-timer {
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .event-time {
            font-size: 1.5rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-dot {
            height: 16px;
            width: 16px;
            background-color: var(--accent-idle);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent-idle);
        }

        .error-msg { color: #cf6679; font-size: 1.2rem; margin-top: 20px; font-weight: bold; }
        
        .occupied-dot { background-color: var(--accent-occupied); box-shadow: 0 0 15px var(--accent-occupied); }
        .warning-dot { background-color: var(--accent-warning); box-shadow: 0 0 15px var(--accent-warning); }

        #pass-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #pass-modal input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #pass-modal button {
            background: var(--accent-warning);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="dashboard-card" id="main-card">
        <div class="logo-container">
            <img src="https://m4gic-f0x.github.io/teesheet/b9.png" id="app-logo" alt="Logo" onerror="this.style.display='none'">
        </div>
        <div class="label" id="top-label">Initializing...</div>
        <div class="event-title" id="event-title">---</div>
        <div class="timer-container">
            <div class="timer" id="timer">00:00:00</div>
            <div class="sub-timer" id="timer-label">Syncing</div>
        </div>
        <div class="event-time">
            <span class="status-dot" id="status-dot"></span>
            <span id="time-range">Establishing Connection...</span>
        </div>
        <div class="error-msg" id="error-box" style="display:none;"></div>
    </div>

    <div id="pass-modal">
        <div class="label" style="color: white; margin-bottom: 20px;">Kiosk Locked - Enter PIN</div>
        <input type="password" id="pin-input" placeholder="••••" maxlength="4" inputmode="numeric">
        <div style="display: flex; gap: 10px;">
            <button onclick="checkPin()">Unlock & Fullscreen</button>
        </div>
    </div>

    <script>
        // CONFIG
        var API_KEY = 'AIzaSyDHxd0Ms4jv6qXcBu0Od9vm3B1IeniOtTo';
        var CALENDAR_ID = 'c_49229d9cac9c5624fe5d288c9356e492658134943d61459600373109dbf8379b@group.calendar.google.com';
        var SEARCH_TERM = "Bay 2"; 
        var ADMIN_PIN = "1234";

        var currentTargetDate = null;
        var isFetching = false; 
        var lastFetchTime = 0;
        var isInternalUnlock = false;
        var isOccupied = false;
        var chimePlayed10 = false, chimePlayed5 = false, chimePlayed0 = false;

        // AudioContext Polyfill
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        var audioCtx = AudioContext ? new AudioContext() : null;

        function playChime(freq) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            freq = freq || 880;
            var osc = audioCtx.createOscillator();
            var gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // Legacy AJAX for older iPads (no fetch)
        function getCalendarData() {
            if (isFetching) return;
            var nowTime = new Date().getTime();
            if (nowTime - lastFetchTime < 2000) return;
            isFetching = true;
            lastFetchTime = nowTime;

            var nowISO = new Date().toISOString();
            var url = 'https://www.googleapis.com/calendar/v3/calendars/' + encodeURIComponent(CALENDAR_ID) + 
                      '/events?key=' + API_KEY + '&timeMin=' + nowISO + '&singleEvents=true&orderBy=startTime&q=' + 
                      encodeURIComponent(SEARCH_TERM) + '&maxResults=5';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    isFetching = false;
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        var validEvent = null;
                        if (data.items) {
                            for (var i = 0; i < data.items.length; i++) {
                                var summary = data.items[i].summary || "";
                                if (summary.toLowerCase().indexOf(SEARCH_TERM.toLowerCase()) !== -1) {
                                    validEvent = data.items[i];
                                    break;
                                }
                            }
                        }
                        if (validEvent) processEvent(validEvent);
                        else handleNoEvents();
                        document.getElementById('error-box').style.display = 'none';
                    } else {
                        document.getElementById('error-box').innerText = "Connection Error (" + xhr.status + ")";
                        document.getElementById('error-box').style.display = 'block';
                    }
                }
            };
            xhr.send();
        }

        // Fullscreen Polyfill for iOS/Old Safari
        function enterFullscreen() {
            var docEl = document.documentElement;
            var fn = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.webkitRequestFullScreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
            if (fn) fn.call(docEl);
        }

        function isFullscreen() {
            return !!(document.fullscreenElement || document.webkitFullscreenElement || document.webkitIsFullScreen || document.mozFullScreenElement || document.msFullscreenElement);
        }

        // EVENT PROCESSING
        function processEvent(event) {
            var title = event.summary;
            var start = new Date(event.start.dateTime || event.start.date);
            var end = new Date(event.end.dateTime || event.end.date);
            var now = new Date();
            var topLabel = document.getElementById('top-label');
            var timerLabel = document.getElementById('timer-label');

            if (now >= start && now < end) {
                isOccupied = true;
                currentTargetDate = end;
                topLabel.innerText = "CURRENTLY OCCUPIED";
                timerLabel.innerText = "Time Remaining";
            } else {
                isOccupied = false;
                currentTargetDate = start;
                topLabel.innerText = "UP NEXT";
                timerLabel.innerText = "Starts In";
                setUIState('idle');
                chimePlayed10 = false; chimePlayed5 = false; chimePlayed0 = false;
            }
            document.getElementById('event-title').innerText = title;
            var timeRange = start.getHours() + ":" + (start.getMinutes()<10?'0':'') + start.getMinutes() + " - " + 
                            end.getHours() + ":" + (end.getMinutes()<10?'0':'') + end.getMinutes();
            document.getElementById('time-range').innerText = timeRange;
            updateTimer();
        }

        function handleNoEvents() {
            currentTargetDate = null;
            isOccupied = false;
            document.getElementById('top-label').innerText = "STATUS";
            document.getElementById('event-title').innerText = "Bay 2 Available";
            document.getElementById('timer').innerText = "FREE";
            document.getElementById('timer').style.color = "var(--accent-idle)";
            document.getElementById('timer-label').innerText = "No upcoming events";
            document.getElementById('time-range').innerText = "Calendar is clear";
            setUIState('idle');
        }

        function setUIState(state) {
            var card = document.getElementById('main-card');
            var dot = document.getElementById('status-dot');
            var timer = document.getElementById('timer');
            card.className = "dashboard-card";
            dot.className = "status-dot";
            if (state === 'occupied') {
                card.classList.add('occupied-state');
                dot.classList.add('occupied-dot');
                timer.style.color = "var(--accent-occupied)";
            } else if (state === 'warning') {
                card.classList.add('warning-state');
                dot.classList.add('warning-dot');
                timer.style.color = "var(--accent-warning)";
            } else {
                timer.style.color = "var(--text-main)";
            }
        }

        function updateTimer() {
            if (!currentTargetDate) return;
            var now = new Date().getTime();
            var diff = currentTargetDate.getTime() - now;
            
            if (diff <= 0) {
                document.getElementById('timer').innerText = "00:00:00";
                if (isOccupied && !chimePlayed0) { playChime(440); chimePlayed0 = true; }
                getCalendarData();
                return;
            }

            if (isOccupied) {
                if (diff <= 300000 && !chimePlayed5) { playChime(1100); chimePlayed5 = true; }
                else if (diff <= 600000 && !chimePlayed10) { playChime(880); chimePlayed10 = true; }
                setUIState(diff <= 600000 ? 'warning' : 'occupied');
            }

            var h = Math.floor(diff / 3600000);
            var m = Math.floor((diff % 3600000) / 60000);
            var s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = (h<10?'0':'')+h+":"+(m<10?'0':'')+m+":"+(s<10?'0':'')+s;
        }

        // Kiosk Handlers
        var tapCount = 0, tapTimer = null;
        document.body.addEventListener('touchstart', function() {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (document.getElementById('pass-modal').style.display === 'flex') return;
            tapCount++;
            clearTimeout(tapTimer);
            if (tapCount === 3) {
                if (!isFullscreen()) enterFullscreen();
                else document.getElementById('pass-modal').style.display = 'flex';
                tapCount = 0;
            } else {
                tapTimer = setTimeout(function(){ tapCount = 0; }, 400);
            }
        });

        function checkPin() {
            var input = document.getElementById('pin-input');
            if (input.value === ADMIN_PIN) {
                isInternalUnlock = true;
                document.getElementById('pass-modal').style.display = 'none';
                enterFullscreen();
                input.value = "";
                setTimeout(function(){ isInternalUnlock = false; }, 1000);
            } else {
                input.value = "";
            }
        }

        // Initialization
        getCalendarData();
        setInterval(updateTimer, 1000);
        setInterval(getCalendarData, 120000);
    </script>
</body>
</html>
