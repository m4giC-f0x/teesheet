<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bay 2 Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-idle: #03dac6; /* Teal for "Available" */
            --accent-occupied: #96cb39; /* Your specific Green */
            --accent-warning: #cf6679; /* Red for warning */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0; /* Removed padding to maximize space */
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 30px 50px; 
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 95%; /* Increased from 100% with max-width */
            max-width: 850px; /* Increased from 650px to fill more screen */
            transition: border-color 0.5s, transform 0.3s;
            border: 2px solid transparent;
            z-index: 1;
        }

        .logo-container {
            margin-top: -10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            min-height: auto;
        }

        .logo-container img {
            max-height: 180px; /* Slightly larger logo */
            max-width: 450px;  
            object-fit: contain;
        }

        /* Specific border colors for states */
        .dashboard-card.occupied-state {
            border-color: var(--accent-occupied);
        }

        .dashboard-card.warning-state {
            border-color: var(--accent-warning);
        }

        .label {
            font-size: 1.1rem; /* Slightly larger */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 3.5rem; /* Larger font for event titles */
            font-weight: 700;
            margin: 0 0 15px 0;
            line-height: 1.1;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer-container {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 30px; /* More internal padding */
            margin: 25px 0; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer {
            font-size: 8rem; /* Significant increase for fullscreen impact */
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -4px;
            line-height: 1;
            transition: color 0.3s;
        }

        .sub-timer {
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .event-time {
            font-size: 1.5rem; /* Larger footer text */
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-dot {
            height: 16px;
            width: 16px;
            background-color: var(--accent-idle);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent-idle);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .error-msg { color: #cf6679; font-size: 0.9rem; margin-top: 20px; display: none; }
        
        /* State Helper Classes */
        .occupied-dot { background-color: var(--accent-occupied); box-shadow: 0 0 15px var(--accent-occupied); }
        .warning-dot { background-color: var(--accent-warning); box-shadow: 0 0 15px var(--accent-warning); }

        /* Custom Password Modal Styling */
        #pass-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        #pass-modal input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #pass-modal button {
            background: var(--accent-warning);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="dashboard-card" id="main-card">
        <div class="logo-container">
            <img 
                src="https://m4gic-f0x.github.io/teesheet/b9.png" 
                id="app-logo" 
                alt="Logo" 
                onerror="this.style.display='none'"
            >
        </div>

        <div class="label" id="top-label">Initializing...</div>
        
        <div class="event-title" id="event-title">---</div>
        
        <div class="timer-container">
            <div class="timer" id="timer">00:00:00</div>
            <div class="sub-timer" id="timer-label">Syncing</div>
        </div>

        <div class="event-time">
            <span class="status-dot" id="status-dot"></span>
            <span id="time-range">Establishing Connection...</span>
        </div>
        
        <div class="error-msg" id="error-box"></div>
    </div>

    <!-- Hidden Password Modal -->
    <div id="pass-modal">
        <div class="label" style="color: white; margin-bottom: 20px;">Kiosk Locked - Enter PIN</div>
        <input type="password" id="pin-input" placeholder="••••" maxlength="4" inputmode="numeric">
        <div style="display: flex; gap: 10px;">
            <button onclick="checkPin()">Unlock & Fullscreen</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const API_KEY = 'AIzaSyDHxd0Ms4jv6qXcBu0Od9vm3B1IeniOtTo';
        const CALENDAR_ID = 'c_49229d9cac9c5624fe5d288c9356e492658134943d61459600373109dbf8379b@group.calendar.google.com';
        const SEARCH_TERM = "Bay 2"; 
        const ADMIN_PIN = "1234"; // Set your kiosk exit pin here
        // ==========================================

        let currentTargetDate = null;
        let isFetching = false; 
        let lastFetchTime = 0;
        let isInternalUnlock = false;
        let isOccupied = false;

        // Chime state tracking to prevent repeated triggers
        let chimePlayed10 = false;
        let chimePlayed5 = false;
        let chimePlayed0 = false;

        /**
         * Audio Chime Implementation
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- Replace your existing script functions with these updated versions ---

        function processEvent(event) {
            const title = event.summary;
            let start = new Date(event.start.dateTime || event.start.date);
            let end = new Date(event.end.dateTime || event.end.date);
            const now = new Date();
            const topLabel = document.getElementById('top-label');
            const timerLabel = document.getElementById('timer-label');
            const eventTitle = document.getElementById('event-title');
            const timerDisplay = document.getElementById('timer');

            // 1. CURRENTLY OCCUPIED
            if (now >= start && now < end) {
                isOccupied = true;
                currentTargetDate = end;
                topLabel.innerText = "CURRENTLY OCCUPIED";
                timerLabel.innerText = "Time Remaining";
                eventTitle.innerText = title;
                setUIState('occupied'); 
            } 
            // 2. UP NEXT (Within 10 minutes of starting)
            else if (start - now <= 600000 && start - now > 0) {
                isOccupied = false;
                currentTargetDate = start;
                topLabel.innerText = "UP NEXT";
                timerLabel.innerText = "Starts In";
                eventTitle.innerText = title;
                setUIState('warning'); // Using warning color to grab attention
                
                // Reset chime flags for the new upcoming session
                chimePlayed10 = false;
                chimePlayed5 = false;
                chimePlayed0 = false;
            } 
            // 3. AVAILABLE / TIMES UP (Nothing active, next event is far away)
            else {
                handleNoEvents();
                return; 
            }

            const timeOpt = { hour: 'numeric', minute: '2-digit' };
            document.getElementById('time-range').innerText = `${start.toLocaleTimeString([], timeOpt)} - ${end.toLocaleTimeString([], timeOpt)}`;
            updateTimer();
        }

        function handleNoEvents() {
            currentTargetDate = null;
            isOccupied = false;
            
            const topLabel = document.getElementById('top-label');
            const eventTitle = document.getElementById('event-title');
            const timerDisplay = document.getElementById('timer');
            const timerLabel = document.getElementById('timer-label');
            const timeRange = document.getElementById('time-range');

            // If we just finished an event, show "TIMES UP", otherwise "AVAILABLE"
            topLabel.innerText = "STATUS";
            eventTitle.innerText = "Bay 2 Available";
            timerDisplay.innerText = "TIMES UP";
            timerDisplay.style.color = "var(--accent-idle)";
            timerLabel.innerText = "Ready for Session";
            timeRange.innerText = "No current bookings";
            
            setUIState('idle');

            // Reset Chimes
            chimePlayed10 = false;
            chimePlayed5 = false;
            chimePlayed0 = false;
        }

        function updateTimer() {
            // If no event is active or close, don't run the countdown logic
            if (!currentTargetDate) {
                // Ensure "TIMES UP" or "FREE" stays visible
                if (document.getElementById('timer').innerText !== "TIMES UP") {
                    handleNoEvents();
                }
                return;
            }

            const now = new Date();
            const diff = currentTargetDate - now;
            
            if (diff <= 0) {
                document.getElementById('timer').innerText = "00:00:00";
                if (isOccupied && !chimePlayed0) {
                    playChime(440); 
                    chimePlayed0 = true;
                }
                fetchCalendar(); // Refresh to see if we transition to "TIMES UP" or a new event
                return;
            }

            // Chime & Color Logic for Occupied State
            if (isOccupied) {
                if (diff <= 300000 && !chimePlayed5) { 
                    playChime(1100); 
                    chimePlayed5 = true;
                } else if (diff <= 600000 && !chimePlayed10) { 
                    playChime(880);
                    chimePlayed10 = true;
                }

                if (diff <= 600000) {
                    setUIState('warning');
                } else {
                    setUIState('occupied');
                }
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Format display
            let displayTime = "";
            if (hours > 0) displayTime += `${hours.toString().padStart(2, '0')}:`;
            displayTime += `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timer').innerText = displayTime;
        }

    </script>
</body>
</html>
