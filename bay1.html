<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bay 1 Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-idle: #03dac6; /* Teal for "Next up" */
            --accent-active: #cf6679; /* Red for "Occupied/Busy" */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            /* Prevent default touch behaviors that might interfere with kiosk mode */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 650px;
            transition: border-color 0.5s, transform 0.3s;
            border: 2px solid transparent;
            z-index: 1;
        }

        /* When active, add a subtle red border */
        .dashboard-card.active-state {
            border-color: rgba(207, 102, 121, 0.3);
        }

        .label {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.1;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer-container {
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer {
            font-size: 6rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
            line-height: 1;
            transition: color 0.3s;
        }

        .sub-timer {
            margin-top: 10px;
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .event-time {
            font-size: 1.2rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-dot {
            height: 12px;
            width: 12px;
            background-color: var(--accent-idle);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent-idle);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .error-msg { color: #cf6679; font-size: 0.9rem; margin-top: 20px; display: none; }
        
        /* Helper class to switch colors when busy */
        .busy-text { color: var(--accent-active); }
        .busy-dot { background-color: var(--accent-active); box-shadow: 0 0 15px var(--accent-active); }

        /* Custom Password Modal Styling */
        #pass-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        #pass-modal input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #pass-modal button {
            background: var(--accent-active);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="dashboard-card" id="main-card">
        <div class="label" id="top-label">Initializing...</div>
        
        <div class="event-title" id="event-title">---</div>
        
        <div class="timer-container">
            <div class="timer" id="timer">00:00:00</div>
            <div class="sub-timer" id="timer-label">Syncing</div>
        </div>

        <div class="event-time">
            <span class="status-dot" id="status-dot"></span>
            <span id="time-range">Establishing Connection...</span>
        </div>
        
        <div class="error-msg" id="error-box"></div>
    </div>

    <!-- Hidden Password Modal -->
    <div id="pass-modal">
        <div class="label" style="color: white; margin-bottom: 20px;">Kiosk Locked - Enter PIN</div>
        <input type="password" id="pin-input" placeholder="••••" maxlength="4" inputmode="numeric">
        <div style="display: flex; gap: 10px;">
            <button onclick="checkPin()">Unlock & Fullscreen</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const API_KEY = 'AIzaSyDHxd0Ms4jv6qXcBu0Od9vm3B1IeniOtTo';
        const CALENDAR_ID = 'c_49229d9cac9c5624fe5d288c9356e492658134943d61459600373109dbf8379b@group.calendar.google.com';
        const SEARCH_TERM = "Bay 1"; 
        const ADMIN_PIN = "1234"; // Set your kiosk exit pin here
        // ==========================================

        let currentTargetDate = null;
        let isFetching = false; 
        let lastFetchTime = 0;
        let isInternalUnlock = false;

        /**
         * Kiosk Protection Logic
         */
        let tapCount = 0;
        let tapTimer = null;

        document.body.addEventListener('touchstart', (e) => {
            if(document.getElementById('pass-modal').style.display === 'flex') return;

            tapCount++;
            if (tapTimer) clearTimeout(tapTimer);
            
            if (tapCount === 3) {
                handleKioskToggle();
                tapCount = 0;
            } else {
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                }, 400); 
            }
        });

        // Detect when fullscreen is exited (e.g., via swipe down)
        document.addEventListener('fullscreenchange', handleExitDetection);
        document.addEventListener('webkitfullscreenchange', handleExitDetection);
        document.addEventListener('mozfullscreenchange', handleExitDetection);
        document.addEventListener('MSFullscreenChange', handleExitDetection);

        function handleExitDetection() {
            if (!isFullscreen() && !isInternalUnlock) {
                // If we aren't in fullscreen and this wasn't an intentional admin exit, show lock screen
                document.getElementById('pass-modal').style.display = 'flex';
                document.getElementById('pin-input').focus();
            }
        }

        function isFullscreen() {
            return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
        }

        function handleKioskToggle() {
            if (!isFullscreen()) {
                enterFullscreen();
            } else {
                // Manually triggering password prompt via triple-tap
                document.getElementById('pass-modal').style.display = 'flex';
                document.getElementById('pin-input').focus();
            }
        }

        function enterFullscreen() {
            const docEl = document.documentElement;
            const request = docEl.requestFullscreen || docEl.webkitRequestFullScreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
            if (request) request.call(docEl);
        }

        function checkPin() {
            const input = document.getElementById('pin-input');
            if (input.value === ADMIN_PIN) {
                isInternalUnlock = true;
                closeModal();
                enterFullscreen();
                // Reset internal flag after a brief delay
                setTimeout(() => { isInternalUnlock = false; }, 1000);
            } else {
                input.value = "";
                input.placeholder = "WRONG";
                setTimeout(() => { input.placeholder = "••••"; }, 1000);
            }
        }

        function closeModal() {
            document.getElementById('pass-modal').style.display = 'none';
            document.getElementById('pin-input').value = "";
        }

        /**
         * API & Timer Logic
         */
        async function fetchCalendar() {
            if (isFetching) return;
            const nowTime = Date.now();
            if (nowTime - lastFetchTime < 2000) return;
            isFetching = true;
            lastFetchTime = nowTime;

            const nowISO = new Date().toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${nowISO}&singleEvents=true&orderBy=startTime&q=${encodeURIComponent(SEARCH_TERM)}&maxResults=5`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                let validEvent = data.items ? data.items.find(event => (event.summary || "").toLowerCase().includes(SEARCH_TERM.toLowerCase())) : null;

                if (validEvent) processEvent(validEvent);
                else handleNoEvents();
                
                document.getElementById('error-box').style.display = 'none';
            } catch (error) {
                document.getElementById('error-box').innerText = "Network Error: Retrying...";
                document.getElementById('error-box').style.display = 'block';
            } finally {
                isFetching = false;
            }
        }

        function processEvent(event) {
            const title = event.summary;
            let start = new Date(event.start.dateTime || event.start.date);
            let end = new Date(event.end.dateTime || event.end.date);
            const now = new Date();
            const topLabel = document.getElementById('top-label');
            const timerLabel = document.getElementById('timer-label');
            const statusDot = document.getElementById('status-dot');
            const mainCard = document.getElementById('main-card');
            const timerDisplay = document.getElementById('timer');

            if (now >= start && now < end) {
                currentTargetDate = end;
                topLabel.innerText = "CURRENTLY OCCUPIED";
                timerLabel.innerText = "Time Remaining";
                statusDot.classList.add('busy-dot');
                mainCard.classList.add('active-state');
                timerDisplay.style.color = "var(--accent-active)";
            } else {
                currentTargetDate = start;
                topLabel.innerText = "UP NEXT";
                timerLabel.innerText = "Starts In";
                statusDot.classList.remove('busy-dot');
                mainCard.classList.remove('active-state');
                timerDisplay.style.color = "var(--text-main)";
            }
            document.getElementById('event-title').innerText = title;
            const timeOpt = { hour: 'numeric', minute: '2-digit' };
            document.getElementById('time-range').innerText = `${start.toLocaleTimeString([], timeOpt)} - ${end.toLocaleTimeString([], timeOpt)}`;
            updateTimer();
        }

        function handleNoEvents() {
            currentTargetDate = null;
            document.getElementById('top-label').innerText = "STATUS";
            document.getElementById('event-title').innerText = "Bay 1 Available";
            document.getElementById('timer').innerText = "FREE";
            document.getElementById('timer').style.color = "var(--accent-idle)";
            document.getElementById('timer-label').innerText = "No upcoming events";
            document.getElementById('time-range').innerText = "Calendar is clear";
            document.getElementById('status-dot').classList.remove('busy-dot');
            document.getElementById('main-card').classList.remove('active-state');
        }

        function updateTimer() {
            if (!currentTargetDate) return;
            const now = new Date();
            const diff = currentTargetDate - now;
            if (diff <= 0) {
                document.getElementById('timer').innerText = "00:00:00";
                fetchCalendar();
                return;
            }
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('timer').innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        fetchCalendar();
        setInterval(updateTimer, 1000);
        setInterval(fetchCalendar, 120000); 

    </script>
</body>
</html>
