<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- iPad & Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Prevent search engines from indexing -->
    <meta name="robots" content="noindex, nofollow">

    <title>Greenside Cache</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0e1114;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        p {
            max-width: 600px;
            line-height: 1.5;
            font-size: 1rem;
            opacity: 0.85;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border-radius: 14px;
            padding: 32px 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            max-width: 720px;
            width: 100%;
        }

        .hint {
            margin-top: 24px;
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.7rem;
            }
            .card {
                padding: 24px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <h1>Greenside Cache</h1>
            <p>
                This space is reserved for private pages, event links, and internal
                content. If you arrived here, you were given the link intentionally.
            </p>
            <p>
                More content will be added soon.
            </p>
            <div class="hint">
                Access via direct link only
            </div>
        </div>
    </div>
</body>
</html>
