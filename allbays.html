<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facility Overview</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --nav-bg: #252525;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-idle: #03dac6;
            --accent-occupied: #96cb39;
            --accent-warning: #cf6679;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Tabs */
        nav {
            background: var(--nav-bg);
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-idle);
            border-bottom-color: var(--accent-idle);
        }

        /* View Containers */
        .view-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .view-content.active {
            display: block;
        }

        /* Grid Layout for Status */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100%;
        }

        .mini-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s;
        }

        .mini-card.occupied-state { border-color: var(--accent-occupied); }
        .mini-card.warning-state { border-color: var(--accent-warning); }

        .mini-label { font-size: 0.8rem; letter-spacing: 2px; color: var(--text-muted); text-transform: uppercase; }
        .mini-title { font-size: 1.8rem; font-weight: bold; margin: 5px 0; }
        .mini-event { font-size: 1rem; color: var(--text-muted); margin-bottom: 10px; }
        .mini-timer { font-size: 3rem; font-weight: bold; font-variant-numeric: tabular-nums; }

        /* Bookings List Styles */
        .bookings-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .booking-row {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .booking-location { font-weight: bold; color: var(--accent-idle); width: 120px; }
        .booking-info { flex: 1; }
        .booking-time { color: var(--text-muted); font-size: 0.9rem; }

        #pass-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center;
            flex-direction: column; backdrop-filter: blur(10px);
        }
        #pass-modal input { background: #2a2a2a; border: 1px solid #444; color: white; padding: 15px; font-size: 1.5rem; text-align: center; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <button class="tab-btn active" onclick="switchTab('status')">LIVE STATUS</button>
        <button class="tab-btn" onclick="switchTab('bookings')">UPCOMING BOOKINGS</button>
    </nav>

    <div id="status-view" class="view-content active">
        <div class="status-grid" id="status-grid-container">
            </div>
    </div>

    <div id="bookings-view" class="view-content">
        <div class="bookings-container" id="bookings-list">
            <h2 style="text-align: center; color: var(--text-muted);">Loading Schedule...</h2>
        </div>
    </div>

    <div id="pass-modal">
        <div class="label" style="color: white; margin-bottom: 20px;">Kiosk Locked</div>
        <input type="password" id="pin-input" placeholder="••••" maxlength="4">
        <button onclick="checkPin()" style="padding: 10px 20px; background: var(--accent-warning); color: white; border: none; border-radius: 8px;">Unlock</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyDHxd0Ms4jv6qXcBu0Od9vm3B1IeniOtTo';
        const CALENDAR_ID = 'c_49229d9cac9c5624fe5d288c9356e492658134943d61459600373109dbf8379b@group.calendar.google.com';
        const LOCATIONS = ["Bay 1", "Bay 2", "Bay 3", "Conference"];
        const ADMIN_PIN = "1234";

        let facilityState = {}; 

        // Initialize State object
        LOCATIONS.forEach(loc => {
            facilityState[loc] = {
                title: 'Loading...',
                status: 'IDLE',
                timer: '00:00:00',
                timeRange: '',
                targetDate: null,
                isOccupied: false,
                allEvents: []
            };
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view-content').forEach(view => view.classList.remove('active'));
            
            if(tab === 'status') {
                document.getElementById('status-view').classList.add('active');
                event.target.classList.add('active');
            } else {
                document.getElementById('bookings-view').classList.add('active');
                event.target.classList.add('active');
                renderBookings();
            }
        }

        function createGrid() {
            const container = document.getElementById('status-grid-container');
            container.innerHTML = LOCATIONS.map(loc => `
                <div class="mini-card" id="card-${loc.replace(' ', '')}">
                    <div class="mini-label">${loc}</div>
                    <div class="mini-title" id="title-${loc.replace(' ', '')}">---</div>
                    <div class="mini-timer" id="timer-${loc.replace(' ', '')}">00:00:00</div>
                    <div class="mini-event" id="range-${loc.replace(' ', '')}">Checking...</div>
                </div>
            `).join('');
        }

        async function fetchAllCalendars() {
            const nowISO = new Date().toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${nowISO}&singleEvents=true&orderBy=startTime&maxResults=50`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const events = data.items || [];

                LOCATIONS.forEach(loc => {
                    const locEvents = events.filter(e => (e.summary || "").toLowerCase().includes(loc.toLowerCase()));
                    processLocationData(loc, locEvents);
                });
            } catch (e) { console.error("Fetch error", e); }
        }

        function processLocationData(loc, events) {
    const now = new Date();
    const locKey = loc.replace(' ', '');
    facilityState[loc].allEvents = events;

    const current = events.find(e => new Date(e.start.dateTime || e.start.date) <= now && new Date(e.end.dateTime || e.end.date) > now);
    const upcoming = events.find(e => new Date(e.start.dateTime || e.start.date) > now);

    const card = document.getElementById(`card-${locKey}`);
    const titleEl = document.getElementById(`title-${locKey}`);
    const rangeEl = document.getElementById(`range-${locKey}`); // This is the "Checking..." element
    
    const timeOpt = { hour: 'numeric', minute: '2-digit' };

    if (current) {
        facilityState[loc].isOccupied = true;
        const end = new Date(current.end.dateTime || current.end.date);
        const start = new Date(current.start.dateTime || current.start.date);
        facilityState[loc].targetDate = end;
        
        titleEl.innerText = current.summary;
        // UPDATE: Replaces "Checking..." with the actual time range
        rangeEl.innerText = `${start.toLocaleTimeString([], timeOpt)} - ${end.toLocaleTimeString([], timeOpt)}`;
        card.className = 'mini-card occupied-state';
    } else if (upcoming) {
        facilityState[loc].isOccupied = false;
        const start = new Date(upcoming.start.dateTime || upcoming.start.date);
        const end = new Date(upcoming.end.dateTime || upcoming.end.date);
        facilityState[loc].targetDate = start;
        
        titleEl.innerText = "Next: " + upcoming.summary;
        // UPDATE: Replaces "Checking..." with the upcoming time range
        rangeEl.innerText = `${start.toLocaleTimeString([], timeOpt)} - ${end.toLocaleTimeString([], timeOpt)}`;
        card.className = 'mini-card';
    } else {
        facilityState[loc].targetDate = null;
        titleEl.innerText = "Available";
        document.getElementById(`timer-${locKey}`).innerText = "FREE";
        rangeEl.innerText = "No bookings today";
        card.className = 'mini-card';
    }
}

        function updateTimers() {
            const now = new Date();
            LOCATIONS.forEach(loc => {
                const state = facilityState[loc];
                if (!state.targetDate) return;

                const diff = state.targetDate - now;
                const locKey = loc.replace(' ', '');
                const timerEl = document.getElementById(`timer-${locKey}`);
                const card = document.getElementById(`card-${locKey}`);

                if (diff <= 0) {
                    fetchAllCalendars();
                    return;
                }

                if (state.isOccupied && diff <= 600000) {
                    card.classList.add('warning-state');
                }

                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                timerEl.innerText = `${h}:${m}:${s}`;
            });
        }

        function renderBookings() {
            const list = document.getElementById('bookings-list');
            let html = '<h2 style="text-align: center; color: var(--text-muted);">Upcoming Today</h2>';
            
            LOCATIONS.forEach(loc => {
                const events = facilityState[loc].allEvents;
                events.forEach(e => {
                    const start = new Date(e.start.dateTime || e.start.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    html += `
                        <div class="booking-row">
                            <div class="booking-location">${loc}</div>
                            <div class="booking-info">${e.summary}</div>
                            <div class="booking-time">${start}</div>
                        </div>
                    `;
                });
            });
            list.innerHTML = html || '<p style="text-align:center">No bookings found.</p>';
        }

        // Setup
        createGrid();
        fetchAllCalendars();
        setInterval(updateTimers, 1000);
        setInterval(fetchAllCalendars, 60000);

    </script>
</body>
</html>
